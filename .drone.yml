---
kind: pipeline
type: exec
name: deploy

platform:
  os: linux
  arch: amd64

steps:
- name: deploy prod
  environment:
    DEPLOY_PROD_CMD:
      from_secret: deploy_prod_cmd
  commands:
  - VERSION=$(./ci/version.sh "date -d @")
  - eval $DEPLOY_PROD_CMD $VERSION

trigger:
  event:
  - promote

---
kind: pipeline
type: docker
name: notify

steps:
- name: telegram
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: telegram_bot_token
    to:
      from_secret: telegram_user_id

depends_on:
- build & test
- deploy

trigger:
  status:
  - success
  - failure
  event:
  - promote
  - custom
