---
# ==============================
# COMMON
# ==============================
kind: pipeline
type: exec
name: deploy

platform:
  os: linux
  arch: amd64

steps:
- name: deploy prod
  environment:
    DEPLOY_PROD_CMD:
      from_secret: deploy_prod_cmd
  commands:
  - VERSION=$(./ci/version.sh "date -d @")
  - eval "${DEPLOY_PROD_CMD//VERSION/$VERSION}"

trigger:
  event:
  - promote

---
kind: pipeline
type: exec
name: load testing

platform:
  os: linux
  arch: amd64

steps:
- name: exit if no load
  commands:
  - if [ "$DRONE_BUILD_EVENT" != "cron" ] && [ "$act" != "load" ]; then exit 78; fi

- name: start staging
  environment:
    START_STAGING_CMD:
      from_secret: start_staging_cmd
  commands:
  - eval "${START_STAGING_CMD//VERSION/$VERSION}"

- name: test
  environment:
    DOMAIN:
      from_secret: staging_domain
  commands:
  - ./ci/test-load.sh $DOMAIN

- name: copy results
  environment:
    COPY_LOAD_TEST_RESULTS_CMD:
      from_secret: copy_load_test_results_cmd
  commands:
  - eval $COPY_LOAD_TEST_RESULTS_CMD
  when:
    status:
    - success
    - failure

trigger:
  event:
  - custom
  - cron

