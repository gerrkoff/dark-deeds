# CUSTOM
# ==============================

---
kind: pipeline
type: exec
name: (custom) build & test

platform:
  os: linux
  arch: amd64

steps:
- name: exit if load
  commands:
  - if [ "$act" = "load" ]; then exit 78; fi

- name: docker login
  environment:
    USERNAME:
      from_secret: docker_user
    PASSWORD:
      from_secret: docker_pass
  commands:
  - docker login -u $USERNAME -p $PASSWORD

- name: build
  commands:
  - git remote set-url origin git@github.com:gerrkoff/dark-deeds.git
  - ./ci/build.sh push "date -d @"

- name: docker prune
  commands:
  - docker system prune -f

- name: start staging
  environment:
    START_STAGING_CMD:
      from_secret: start_staging_cmd
  commands:
  - VERSION=$(./ci/version.sh "date -d @")
  - eval "${START_STAGING_CMD//VERSION/$VERSION}"

- name: test
  environment:
    URL:
      from_secret: staging_url
  commands:
  - ./ci/test-e2e.sh $URL staging

trigger:
  event:
  - custom

---
kind: pipeline
type: docker
name: (custom) notify

steps:
- name: telegram
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: telegram_bot_token
    to:
      from_secret: telegram_user_id

depends_on:
- (custom) build & test
- deploy
- load testing

trigger:
  status:
  - success
  - failure
  event:
  - promote
  - custom
  - cron

