name: Deployment Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (use "--" for rollback to previous version)'
        required: true
        type: string

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Determine deployment version
        id: version
        run: |
          OUTPUT=$(./ci/workflows/version-management.sh \
            "determine" \
            "${{ github.repository }}" \
            "${{ secrets.CI_VARS_PAT }}" \
            "${{ inputs.version }}")
          echo "$OUTPUT"
          echo "$OUTPUT" | tail -1 >> $GITHUB_OUTPUT

  deploy-production-dc:
    runs-on: ubuntu-latest
    needs: get-version
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Trigger Drone job
        id: operation
        run: |
          OUTPUT=$(./ci/workflows/drone-job-trigger.sh \
            "deploy-production" \
            "${{ needs.get-version.outputs.version }}" \
            "${{ github.ref_name }}" \
            "${{ secrets.DRONE_SERVER }}" \
            "${{ secrets.DRONE_TOKEN }}" \
            "${{ github.repository }}")
          echo "$OUTPUT"
          echo "$OUTPUT" | tail -1 >> $GITHUB_OUTPUT
      - name: Wait for Drone job to complete
        run: |
          ./ci/workflows/drone-job-wait.sh \
            "${{ steps.operation.outputs.build_number }}" \
            "${{ secrets.DRONE_SERVER }}" \
            "${{ secrets.DRONE_TOKEN }}" \
            "${{ github.repository }}"

  deploy-production-az:
    runs-on: ubuntu-latest
    needs: get-version
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy Bicep template to prod
        run: |
          echo "Deploying version: ${{ needs.get-version.outputs.version }}"
          az deployment group create \
            -g dd-prod-rg \
            -f ci/infra/app.bicep \
            -p @ci/infra/app.prod.parameters.json \
            webAppImageTag="${{ needs.get-version.outputs.version }}"

  update-version-tracking:
    runs-on: ubuntu-latest
    needs: [get-version, deploy-production-dc, deploy-production-az]
    if: ${{ needs.deploy-production-dc.result == 'success' && needs.deploy-production-az.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update deployment version tracking
        run: |
          ./ci/workflows/version-management.sh \
            "update" \
            "${{ github.repository }}" \
            "${{ secrets.CI_VARS_PAT }}" \
            "${{ needs.get-version.outputs.version }}"
